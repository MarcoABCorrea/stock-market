<mat-card>
  <mat-card-title>
    404 - Page not found :(
  </mat-card-title>
  <mat-card-content>
    Maybe the page you are looking for has been removed, or you typed in the wrong URL
  </mat-card-content>
  <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">Go Back</button>
      <button mat-button color="primary" [routerLink]="[homeUrl]">Go to Homepage</button>
  </mat-card-actions>
</mat-card>
